<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokémon Details</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="main">
    <div class="container">
      <button id="back-button">Back</button>
      <h1 id="pokemon-name"></h1>
      <div id="pokemon-card" class="card">
        <div class="pokemon-image-container">
            <img id="pokemon-image" src="" alt="Pokémon Image">
          </div>
          <hr>
        <p id="pokemon-type"></p>
        <hr>
        <p id="pokemon-abilities"></p>
        <hr>
        <p id="pokemon-description"></p>
        
        <p id="guess-result"></p>
      </div>
      <div id="final-score-container" style="display: none;">
        <p>Final Score: <span id="final-score"></span></p>
      </div>
    </div>
  </div>
  <script src="pokemon-details.js"></script>
</body>
</html>
